<body>
    <div class="content">
        <header>
            <img id="logo" alt="what does this do" src="https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/14690978_554565158067650_9116505731891894218_n.jpg?oh=ba8c4e31484cf6541c3fa5f03a105952&oe=58AA3294">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="FAQ.html">FAQ</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
            <style>
                .mySlides {
                    display: none
                }
                
                .w3-left,
                .w3-right,
                .w3-badge {
                    cursor: pointer
                }
                
                .w3-badge {
                    height: 13px;
                    width: 13px;
                    padding: 0
                }

            </style>




            <div class="w3-container">
                <p2>Contact us!.</p2>
            </div>

            <div class="w3-content w3-display-container" style="max-width:800px">
                <img class="mySlides" src="http://brothert.net/dryoar/images/littlecolorado-wide.jpg" style="width:100%">
                <img class="mySlides" src="http://brothert.net/dryoar/images/river-wide2.JPG" style="width:100%">
                <img class="mySlides" src="http://brothert.net/dryoar/images/river-evening-wide.jpg" style="width:100%">
                <div class="w3-center w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                    <div class="w3-left w3-padding-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                    <div class="w3-right w3-padding-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                </div>
            </div>

            <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs(n) {
                    showDivs(slideIndex += n);
                }

                function currentDiv(n) {
                    showDivs(slideIndex = n);
                }

                function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("demo");
                    if (n > x.length) {
                        slideIndex = 1
                    }
                    if (n < 1) {
                        slideIndex = x.length
                    }
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" w3-white", "");
                    }
                    x[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " w3-white";
                }

            </script>

</body>
